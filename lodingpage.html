<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Inicio de Sesi칩n</title>
    <style>
        /* Estilos CSS simplificados para asegurar la visibilidad */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px; /* Asegura que no est치 pegado al borde */
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 50px auto; /* Centra el contenedor horizontalmente */
        }

        /* El resto de estilos se mantienen igual */
        h2 { color: #333; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>游녦 춰Bienvenido/a!</h2>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Iniciar Sesi칩n</button>
    </form>

    <p id="errorMessage" class="error-message">Usuario o contrase침a incorrectos.</p>
</div>

<script>
    // L칩gica JavaScript
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const userCorrecto = "criptolombia";
        const passCorrecta = "123456";
        const homepageURL = "homepage.html"; 

        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        if (usernameInput === userCorrecto && passwordInput === passCorrecta) {
            errorMessage.style.display = 'none'; 
            window.location.href = homepageURL; 
        } else {
            errorMessage.style.display = 'block';
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: #e8e8e8;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #e91e63;
        }

        .remember-me label {
            color: #999;
            font-size: 14px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #e91e63, #f06292);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0 20px;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #f8f8f8;
        }

        .social-btn.facebook {
            color: #3b5998;
        }

        .social-btn.google {
            color: #db4437;
        }

        .signup-link {
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .signup-link a {
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        
        <div class="error-message" id="errorMessage">
            Usuario o contrase√±a incorrectos
        </div>

        <form id="loginForm">
            <div class="input-group">
                <span class="i">üìß</span>
                <input type="text" id="username" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <span class="i">üîí</span>
                <input type="password" id="password" placeholder="Contrase√±a" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="divider">Or login with</div>

        <div class="social-login">
            <button class="social-btn facebook">
                <span>üìò</span> Facebook
            </button>
            <button class="social-btn google">
                <span>üîç</span> Google
            </button>
        </div>

        <div class="signup-link">
            Not a member? <a href="#">Sign up now</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;

            // Validar credenciales
            if (username === 'criptolombia' && password === '123456') {
                // Login exitoso
                errorMessage.style.display = 'none';
                alert('¬°Login exitoso! Redirigiendo...');
                // Aqu√≠ redirigir√≠as a la homepage cuando est√© lista
                // window.location.href = 'homepage.html';
            } else {
                // Mostrar mensaje de error
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Ocultar mensaje de error cuando el usuario empiece a escribir
        usernameInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });

        passwordInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
